<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <img src="./images/image-product-desktop.jpg" alt="Desktop Image" class="contain-img">
    <div class="contain-desc">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="contain-price">
        <div class="sale-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="contain-btn">
        <img src="./images/icon-cart.svg" alt="">
        Add to cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://127.0.0.1:5500/index.html#">Tan Nguyen</a>.
  </div>
</body>
</html>
